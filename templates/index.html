{% extends "base.html" %}

{% block content %}
<h1>Blogz Users</h1>
<p>If you don't have an account, please <a href="/signup">create account</a> here!</p>

<hr />

<h2>User List</h2>
    <ul>
        {% for user in users %}
        <li>
            <h2>
                <a href="/blog?user={{user.id}}">{{user.username}}</a>
            </h2>

            <hr> 
        </li>
        {% endfor %}
    </ul>

{% endblock %}
